<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A. Moore Tax Solutions - Teacher Expense Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¼</text></svg>">
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .app-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        @media (max-width: 768px) {
            .max-w-md { max-width: 100% !important; }
        }
    </style>
</head>
<body>
    <div id="root" class="app-container"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Plus, Receipt, TrendingUp, Search, DollarSign, BookOpen, 
            Download, Camera, Calendar, Filter 
        } = lucide;

        const TeacherExpenseApp = () => {
            const [expenses, setExpenses] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [activeTab, setActiveTab] = useState('home');
            const [searchTerm, setSearchTerm] = useState('');
            const [filterCategory, setFilterCategory] = useState('');
            const [filterMonth, setFilterMonth] = useState('');

            // Get current tax year
            const getCurrentTaxYear = () => {
                const now = new Date();
                const currentYear = now.getFullYear();
                const month = now.getMonth() + 1;
                const day = now.getDate();
                
                if (month > 4 || (month === 4 && day > 15)) {
                    return currentYear + 1;
                }
                return currentYear;
            };

            const currentTaxYear = getCurrentTaxYear();

            // Form state
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                category: '',
                description: '',
                amount: '',
                vendor: '',
                receipt: true,
                notes: '',
                receiptImage: null
            });

            const categories = [
                { id: 'classroom', name: 'Classroom Supplies', icon: 'ðŸ“š', color: 'bg-blue-100 text-blue-800' },
                { id: 'books', name: 'Books & Materials', icon: 'ðŸ“–', color: 'bg-green-100 text-green-800' },
                { id: 'technology', name: 'Technology', icon: 'ðŸ’»', color: 'bg-purple-100 text-purple-800' },
                { id: 'professional', name: 'Professional Dev', icon: 'ðŸŽ“', color: 'bg-indigo-100 text-indigo-800' },
                { id: 'office', name: 'Office Supplies', icon: 'ðŸ“', color: 'bg-yellow-100 text-yellow-800' },
                { id: 'decorations', name: 'Decorations', icon: 'ðŸŽ¨', color: 'bg-pink-100 text-pink-800' },
                { id: 'rewards', name: 'Student Rewards', icon: 'ðŸ†', color: 'bg-orange-100 text-orange-800' },
                { id: 'home', name: 'Home Office', icon: 'ðŸ ', color: 'bg-gray-100 text-gray-800' },
                { id: 'other', name: 'Other', icon: 'ðŸ“¦', color: 'bg-red-100 text-red-800' }
            ];

            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            // Load data from localStorage
            useEffect(() => {
                const savedExpenses = localStorage.getItem('teacherExpenses');
                if (savedExpenses) {
                    try {
                        setExpenses(JSON.parse(savedExpenses));
                    } catch (e) {
                        console.log('Error loading saved data');
                    }
                }
            }, []);

            // Save data to localStorage
            useEffect(() => {
                if (expenses.length > 0) {
                    localStorage.setItem('teacherExpenses', JSON.stringify(expenses));
                }
            }, [expenses]);

            // Add expense
            const addExpense = () => {
                if (!formData.category || !formData.description || !formData.amount) {
                    alert('Please fill in required fields');
                    return;
                }

                const newExpense = {
                    id: Date.now(),
                    ...formData,
                    amount: parseFloat(formData.amount),
                    timestamp: new Date().toISOString()
                };

                setExpenses(prev => [newExpense, ...prev]);
                setFormData({
                    date: new Date().toISOString().split('T')[0],
                    category: '',
                    description: '',
                    amount: '',
                    vendor: '',
                    receipt: true,
                    notes: '',
                    receiptImage: null
                });
                setShowForm(false);
            };

            // Delete expense
            const deleteExpense = (id) => {
                if (confirm('Are you sure you want to delete this expense?')) {
                    setExpenses(prev => prev.filter(exp => exp.id !== id));
                }
            };

            // Filter expenses
            const filteredExpenses = expenses.filter(expense => {
                const matchesSearch = expense.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     (expense.vendor || '').toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = !filterCategory || expense.category === filterCategory;
                const matchesMonth = !filterMonth || new Date(expense.date).getMonth() === parseInt(filterMonth);
                return matchesSearch && matchesCategory && matchesMonth;
            });

            // Calculate totals
            const totalAmount = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const currentMonth = new Date().getMonth();
            const currentMonthTotal = expenses
                .filter(exp => new Date(exp.date).getMonth() === currentMonth)
                .reduce((sum, exp) => sum + exp.amount, 0);
            const totalWithReceipts = expenses.filter(exp => exp.receipt).length;

            // Get category info
            const getCategoryInfo = (categoryId) => {
                return categories.find(cat => cat.id === categoryId) || categories[categories.length - 1];
            };

            // Handle receipt image capture
            const handleImageCapture = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setFormData(prev => ({ ...prev, receiptImage: e.target.result }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            // Export to CSV
            const exportData = () => {
                const expensesToExport = filteredExpenses.length > 0 ? filteredExpenses : expenses;
                
                if (expensesToExport.length === 0) {
                    alert('No expenses to export');
                    return;
                }

                const headers = 'Date,Category,Description,Amount,Vendor,Receipt,Photo,Notes\n';
                
                const csvRows = expensesToExport.map(exp => {
                    const categoryInfo = getCategoryInfo(exp.category);
                    const row = [
                        exp.date,
                        categoryInfo.name,
                        '"' + (exp.description || '').replace(/"/g, '""') + '"',
                        exp.amount.toFixed(2),
                        '"' + (exp.vendor || '').replace(/"/g, '""') + '"',
                        exp.receipt ? 'Yes' : 'No',
                        exp.receiptImage ? 'Yes' : 'No',
                        '"' + (exp.notes || '').replace(/"/g, '""') + '"'
                    ];
                    return row.join(',');
                });

                const csvContent = headers + csvRows.join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', 'AMooreTax_TeacherExpenses_' + currentTaxYear + '_' + new Date().toISOString().split('T')[0] + '.csv');
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }
            };

            return (
                <div className="max-w-md mx-auto bg-gray-50 min-h-screen">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-black to-gray-800 text-white p-4 pb-6">
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="text-xl font-bold text-yellow-400">A. Moore Tax Solutions</h1>
                                <p className="text-gray-300 text-sm">Teacher Expense Tracker â€¢ {currentTaxYear}</p>
                            </div>
                            <div className="text-right">
                                <p className="text-lg font-semibold text-yellow-400">${totalAmount.toFixed(0)}</p>
                                <p className="text-gray-300 text-xs">Total Expenses</p>
                            </div>
                        </div>
                    </div>

                    {/* Quick Stats */}
                    <div className="bg-white mx-4 -mt-3 rounded-lg shadow-sm p-4 grid grid-cols-3 gap-3 text-center border-2 border-yellow-400">
                        <div>
                            <p className="text-2xl font-bold text-yellow-600">${currentMonthTotal.toFixed(0)}</p>
                            <p className="text-xs text-gray-500">This Month</p>
                        </div>
                        <div>
                            <p className="text-2xl font-bold text-black">{expenses.length}</p>
                            <p className="text-xs text-gray-500">Entries</p>
                        </div>
                        <div>
                            <p className="text-2xl font-bold text-yellow-600">{totalWithReceipts}</p>
                            <p className="text-xs text-gray-500">Receipts</p>
                        </div>
                    </div>

                    {/* Navigation Tabs */}
                    <div className="bg-white m-4 rounded-lg shadow-sm p-1 flex border-2 border-gray-100">
                        {[
                            { id: 'home', label: 'Home', icon: DollarSign },
                            { id: 'add', label: 'Add', icon: Plus },
                            { id: 'reports', label: 'Reports', icon: TrendingUp }
                        ].map(tab => (
                            <button
                                key={tab.id}
                                onClick={() => {
                                    setActiveTab(tab.id);
                                    if (tab.id === 'add') setShowForm(true);
                                    else setShowForm(false);
                                }}
                                className={`flex-1 py-2 px-3 rounded-md text-sm font-medium transition-colors ${
                                    activeTab === tab.id
                                        ? 'bg-black text-yellow-400'
                                        : 'text-gray-600 hover:bg-gray-100'
                                }`}
                            >
                                <tab.icon className="w-4 h-4 mx-auto mb-1" />
                                {tab.label}
                            </button>
                        ))}
                    </div>

                    {/* Add Form Modal */}
                    {showForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end">
                            <div className="bg-white w-full max-h-[90vh] overflow-y-auto rounded-t-xl">
                                <div className="p-4 border-b">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-lg font-semibold">Add Expense</h2>
                                        <button
                                            onClick={() => setShowForm(false)}
                                            className="text-gray-500 text-2xl"
                                        >
                                            Ã—
                                        </button>
                                    </div>
                                </div>

                                <div className="p-4 space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Date *
                                        </label>
                                        <input
                                            type="date"
                                            value={formData.date}
                                            onChange={(e) => setFormData(prev => ({ ...prev, date: e.target.value }))}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Category *
                                        </label>
                                        <div className="grid grid-cols-3 gap-2">
                                            {categories.map(category => (
                                                <button
                                                    key={category.id}
                                                    onClick={() => setFormData(prev => ({ ...prev, category: category.id }))}
                                                    className={`p-3 rounded-lg border-2 text-center transition-all ${
                                                        formData.category === category.id
                                                            ? 'border-yellow-500 bg-yellow-50'
                                                            : 'border-gray-200 hover:border-gray-300'
                                                    }`}
                                                >
                                                    <div className="text-2xl mb-1">{category.icon}</div>
                                                    <div className="text-xs font-medium">{category.name}</div>
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Description *
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.description}
                                            onChange={(e) => setFormData(prev => ({ ...prev, description: e.target.value }))}
                                            placeholder="What did you buy?"
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Amount *
                                        </label>
                                        <div className="relative">
                                            <span className="absolute left-3 top-3 text-gray-500">$</span>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={formData.amount}
                                                onChange={(e) => setFormData(prev => ({ ...prev, amount: e.target.value }))}
                                                placeholder="0.00"
                                                className="w-full p-3 pl-8 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Vendor/Store
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.vendor}
                                            onChange={(e) => setFormData(prev => ({ ...prev, vendor: e.target.value }))}
                                            placeholder="Where did you shop?"
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div>
                                        <label className="flex items-center space-x-3">
                                            <input
                                                type="checkbox"
                                                checked={formData.receipt}
                                                onChange={(e) => setFormData(prev => ({ ...prev, receipt: e.target.checked }))}
                                                className="w-5 h-5 text-yellow-600 rounded focus:ring-yellow-500"
                                            />
                                            <span className="text-sm font-medium text-gray-700">I have a receipt</span>
                                        </label>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Receipt Photo
                                        </label>
                                        <div className="space-y-3">
                                            {formData.receiptImage ? (
                                                <div className="relative">
                                                    <img 
                                                        src={formData.receiptImage} 
                                                        alt="Receipt" 
                                                        className="w-full h-48 object-cover rounded-lg border-2 border-gray-200"
                                                    />
                                                    <button
                                                        type="button"
                                                        onClick={() => setFormData(prev => ({ ...prev, receiptImage: null }))}
                                                        className="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm hover:bg-red-600"
                                                    >
                                                        Ã—
                                                    </button>
                                                </div>
                                            ) : (
                                                <label className="w-full border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-yellow-400 hover:bg-yellow-50 transition-colors cursor-pointer">
                                                    <Camera className="w-8 h-8 text-gray-400 mx-auto mb-2" />
                                                    <p className="text-sm text-gray-600 mb-1">Take Photo or Upload Receipt</p>
                                                    <p className="text-xs text-gray-400">Tap to capture receipt image</p>
                                                    <input
                                                        type="file"
                                                        accept="image/*"
                                                        capture="environment"
                                                        onChange={handleImageCapture}
                                                        className="hidden"
                                                    />
                                                </label>
                                            )}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Notes
                                        </label>
                                        <textarea
                                            value={formData.notes}
                                            onChange={(e) => setFormData(prev => ({ ...prev, notes: e.target.value }))}
                                            placeholder="Additional notes..."
                                            rows="3"
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                        />
                                    </div>

                                    <button
                                        onClick={addExpense}
                                        className="w-full bg-black text-yellow-400 py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors"
                                    >
                                        Add Expense
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Content */}
                    <div className="p-4">
                        {activeTab === 'home' && (
                            <>
                                {/* Search and Filters */}
                                <div className="bg-white rounded-lg shadow-sm p-4 mb-4">
                                    <div className="relative mb-3">
                                        <Search className="absolute left-3 top-3 w-4 h-4 text-gray-400" />
                                        <input
                                            type="text"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            placeholder="Search expenses..."
                                            className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                        />
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-3">
                                        <select
                                            value={filterCategory}
                                            onChange={(e) => setFilterCategory(e.target.value)}
                                            className="p-2 border rounded-lg text-sm focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                        >
                                            <option value="">All Categories</option>
                                            {categories.map(cat => (
                                                <option key={cat.id} value={cat.id}>{cat.name}</option>
                                            ))}
                                        </select>
                                        
                                        <select
                                            value={filterMonth}
                                            onChange={(e) => setFilterMonth(e.target.value)}
                                            className="p-2 border rounded-lg text-sm focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                                        >
                                            <option value="">All Months</option>
                                            {months.map((month, index) => (
                                                <option key={index} value={index}>{month} {currentTaxYear}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                {/* Expense List */}
                                <div className="space-y-3">
                                    {filteredExpenses.length === 0 ? (
                                        <div className="bg-white rounded-lg shadow-sm p-8 text-center">
                                            <BookOpen className="w-12 h-12 text-gray-300 mx-auto mb-3" />
                                            <p className="text-gray-500">No expenses found</p>
                                            <p className="text-sm text-gray-400">Tap the + button to add your first expense</p>
                                        </div>
                                    ) : (
                                        filteredExpenses.map(expense => {
                                            const categoryInfo = getCategoryInfo(expense.category);
                                            return (
                                                <div key={expense.id} className="bg-white rounded-lg shadow-sm p-4">
                                                    <div className="flex items-start justify-between">
                                                        <div className="flex-1">
                                                            <div className="flex items-center space-x-2 mb-2">
                                                                <span className={`px-2 py-1 rounded-full text-xs font-medium ${categoryInfo.color}`}>
                                                                    {categoryInfo.icon} {categoryInfo.name}
                                                                </span>
                                                                {expense.receipt && (
                                                                    <Receipt className="w-4 h-4 text-yellow-600" />
                                                                )}
                                                                {expense.receiptImage && (
                                                                    <Camera className="w-4 h-4 text-yellow-600" />
                                                                )}
                                                            </div>
                                                            <h3 className="font-medium text-gray-900">{expense.description}</h3>
                                                            {expense.vendor && (
                                                                <p className="text-sm text-gray-500">{expense.vendor}</p>
                                                            )}
                                                            <p className="text-xs text-gray-400 mt-1">
                                                                {new Date(expense.date).toLocaleDateString()}
                                                            </p>
                                                        </div>
                                                        <div className="text-right">
                                                            <p className="text-lg font-semibold text-gray-900">
                                                                ${expense.amount.toFixed(2)}
                                                            </p>
                                                            <button
                                                                onClick={() => deleteExpense(expense.id)}
                                                                className="text-red-500 text-sm hover:text-red-700"
                                                            >
                                                                Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })
                                    )}
                                </div>
                            </>
                        )}

                        {activeTab === 'reports' && (
                            <div className="space-y-4">
                                {/* Summary Cards */}
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white rounded-lg shadow-sm p-4 text-center border-l-4 border-yellow-400">
                                        <p className="text-2xl font-bold text-black">${totalAmount.toFixed(2)}</p>
                                        <p className="text-sm text-gray-500">Total {currentTaxYear}</p>
                                    </div>
                                    <div className="bg-white rounded-lg shadow-sm p-4 text-center border-l-4 border-yellow-400">
                                        <p className="text-2xl font-bold text-black">{expenses.length}</p>
                                        <p className="text-sm text-gray-500">Total Entries</p>
                                    </div>
                                </div>

                                {/* Category Breakdown */}
                                <div className="bg-white rounded-lg shadow-sm p-4">
                                    <h3 className="font-semibold mb-3">Category Breakdown</h3>
                                    {categories.map(category => {
                                        const categoryExpenses = expenses.filter(exp => exp.category === category.id);
                                        const categoryTotal = categoryExpenses.reduce((sum, exp) => sum + exp.amount, 0);
                                        
                                        if (categoryTotal === 0) return null;
                                        
                                        return (
                                            <div key={category.id} className="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
                                                <div className="flex items-center space-x-3">
                                                    <span className="text-lg">{category.icon}</span>
                                                    <div>
                                                        <p className="font-medium">{category.name}</p>
                                                        <p className="text-sm text-gray-500">{categoryExpenses.length} items</p>
                                                    </div>
                                                </div>
                                                <p className="font-semibold text-yellow-600">${categoryTotal.toFixed(2)}</p>
                                            </div>
                                        );
                                    })}
                                </div>

                                {/* Export Button */}
                                <button
                                    onClick={exportData}
                                    className="w-full bg-yellow-500 text-black py-3 rounded-lg font-medium hover:bg-yellow-400 transition-colors flex items-center justify-center space-x-2"
                                >
                                    <Download className="w-5 h-5" />
                                    <span>Export Tax Data (CSV)</span>
                                </button>

                                {/* Company Footer */}
                                <div className="bg-black text-center py-4 rounded-lg">
                                    <p className="text-yellow-400 font-semibold">A. Moore Tax Solutions</p>
                                    <p className="text-gray-400 text-sm">Professional Tax Services</p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Floating Add Button */}
                    {!showForm && (
                        <button
                            onClick={() => {
                                setShowForm(true);
                                setActiveTab('add');
                            }}
                            className="fixed bottom-6 right-6 bg-black text-yellow-400 w-14 h-14 rounded-full shadow-lg hover:bg-gray-800 transition-colors flex items-center justify-center border-2 border-yellow-400"
                        >
                            <Plus className="w-6 h-6" />
                        </button>
                    )}
                </div>
            );
        };

        ReactDOM.render(<TeacherExpenseApp />, document.getElementById('root'));
    </script>
</body>
</html>
